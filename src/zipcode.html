<!DOCTYPE html>
<html lang="en">

<head>
  <title>Find a nursery by Zipcode</title>
</head>

<body>
  <a href="index.html"><button>back to home page</button></a>
  <p>Type in your city and your 5-digit zipcode to locate nurseries near you.</p>
  <form class="subpage" id="nurserySearch">
    <h2 class="title">Enter your zipcode and city</h2>
    <input placeholder="city" type="text" name="city" id="city"><br>
    <input placeholder="zipcode" type="number" name="zipcode" id="zipcode">
    <button type="submit" class="button">Find a nursery near you!</button>
  </form>
  <div id="zipcodeHidden">
    <div class="display-name"></div>
  </div>
</body>



</html>
