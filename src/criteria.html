<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
</head>

<body>
  <form id="criteriaSearch">
    <h2 class="title">How much sun?</h2>
    <select id="sunlight">
      <option value="full_shade">Full shade</option>
      <option value="part_shade">Part shade</option>
      <option value="sun-part_shade">Sun part shade</option>
      <option value="full_sun">Full sun</option>
    </select><br>

    <h2 class="title">How much watering?</h2>
    <select id="watering">
      <option value="frequent">Frequent</option>
      <option value="average">Average</option>
      <option value="minimum">Minimum</option>
      <option value="none">None</option>
    </select>

    <h2 class="title">What is the cycle?</h2>
    <select id="cycle">
      <option value="perennial">Perennial</option>
      <option value="annual">Annual</option>
      <option value="biennial">Biennial</option>
      <option value="biannual">Biannual</option>
    </select><br>
    <button type="submit" class="button">Find the plant by criteria</button>
  </form><br>
  <div id=plant-results-></div>
</body>

</div>
