<!DOCTYPE html>
<html lang="en">

<head>
  <title>Plants</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <h1>Find some plants!!</h1>
  <div class="forms">
    <form id="plantSearch">
      <h2 class="title">What plant are you looking for?</h2>
      <input type="text" name="plantName" id="plantName">
      <button type="submit" class="button">Find the plant!</button>
    </form>
    <form id="criteriaSearch">
      <h2 class="title">How much sun?</h2>
      <select id="sunlight">
        <option value="full_shade">Full shade</option>
        <option value="part_shade">Part shade</option>
        <option value="sun-part_shade">Sun part shade</option>
        <option value="full_sun">Full sun</option>
      </select><br>
      <h2 class="title">How much watering?</h2>
      <select id="watering">
        <option value="frequent">Frequent</option>
        <option value="average">Average</option>
        <option value="minimum">Minimum</option>
        <option value="none">None</option>
      </select>
      <h1 class="title">What is the cycle?</h1>
      <select id="cycle">
        <option value="perennial">Perennial</option>
        <option value="annual">Annual</option>
        <option value="biennial">Biennial</option>
        <option value="biannual">Biannual</option>
      </select><br>
      <button type="submit" class="button">Find the plant by criteria</button>
    </form><br>
    <div id=plant-results-></div>

    <form id="nurserySearch">
      <label for="zipcode">Enter your zipcode</label>
      <input type="number" name="zipcode" id="zipcode">
      <button type="submit" class="button">Find a nursery near you!</button>
    </form>

    <div id="nursery-results"></div>
  </div>

</body>


</html>
